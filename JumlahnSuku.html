    <div class="container">
      <h1>Jumlah n suku Pertama Deret Eksponensial</h1>
      <p>menggunakan Rumus : <span>Sn = a(1 - r^n) / (1 - r)</span> masukan :</p>
      
      <!-- Form Inputan Start -->
      <div class="input-value">
        <div class="input-form">
          <label for="">Inputkan a:</label>
          <input class="input-a" type="number" placeholder="Inputkan a" />
        </div>
        <div class="input-form">
          <label for="">Inputkan r:</label>
          <input class="input-r" type="number" placeholder="Inputkan r" />
        </div>
        <div class="input-form">
          <label for="">Inputkan n:</label>
          <input class="input-n" type="number" placeholder="Inputkan n" />
        </div>
      </div>
      <div class="btn">
        <button type="button" class="calculate">Hitung</button>
        <button type="reset" class="erase">Hapus</button>
      </div>
      <div class="calculate-result">
        <div class="deret"></div>
        <div class="result"></div>
        <!-- form inputan End -->
      </div>
      <!-- section inputan end -->
